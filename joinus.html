        <h2>Personal Details</h2>
        <form action="" class="details">

                <tr>
                    <td><label for="email">Email Address</label></td>

                </tr>

                <tr>
                    <td><label for="cName">Country</label></td>

                </tr>

                </tr>

                </tr>

                    <td><input type="number" id="pCode" placeholder="44700"></td>
